<!--main below-->
<main class="bg-dark">
    <div class="container-xl max-width: 1170px">
        <div class="row">
        </div>
        <div id="landingPageCarousel" class="carousel slide " data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#landingPageCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#landingPageCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#landingPageCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./images/carousel-1.png" class="d-block w-100" alt="Happy Halloween">
              </div>
              <div class="carousel-item">
                <img src="./images/carousel-2.png" class="d-block w-100" alt="Chucky">
              </div>
              <div class="carousel-item">
                <img src="./images/carousel-3.png" class="d-block w-100" alt="Krampus">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#landingPageCarousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#landingPageCarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        <div class="d-grid gap-2 col-12 mx-auto">
            <button type="button" class="btn btn-spacer mt-3" style="background: #F16535">Shop most popular items</button>
        </div>

        <div class="row">
            <img class="img-fluid image-half" src="../images/popCulture01.png" />
            <img class="img-fluid image-half" src="../images/popCulture02.png" />
        </div>

        <div class="row">

        </div>

        <div class="row">
            <img class="img-fluid image-half" src="../images/category01.png" />

        </div>

        <div class="d-grid gap-2 col-12 mx-auto">

        </div>

        <div class="row">
            <img class="img-fluid" src="../images/contest.png">
        </div>
    </div>
